<extend name="Base:master" />

<block name="title"><title>安全风险监督检查预警 -- 研判预警</title></block>

<block name="content">
<div id="breadcrumb">
 <ol class="breadcrumb">
  <li><a href="/analyse/supervise.html">研判预警</a></li>
  <li class="active">监督检查预警</li>
 </ol>    
</div>

<p class="page-title">安全风险监督检查预警</p>
<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
        <th>序号</th>
        <th>预警类型</th>
        <th>预警主题</th>
        <th>预警时间</th>
        <th>落实时限</th>
        <th>落实部门</th>
        <th>操作 <a href="/analyse/superviseAdd.html">[新增预警]</a></th>
    </tr>
  </thead>
  <tbody>
    <foreach name="pagedList['data_list']" item="item">
    <tr>
        <td><{$item['id']}></td>
        <td><{$item['type_cn']}></td>
        <td><{$item['alarm_title']}></td>
        <td><{$item['alarm_time']}></td>
        <td><{$item['fix_time']}></td>
        <td><{$item['fix_dept_cn']}></td>
        <td>
            <if condition="1 eq $item['fix_status']">
                <a href="javascript:void(0);" data="id=<{$item['id']}>" class="fix_status" action="/analyse/chgFixStatus" >落实</a> &nbsp;&nbsp;&nbsp;
            </if>
            <a href="/analyse/superviseAdd.html?id=<{$item['id']}>">详细</a> 
        </td>
    </tr>
    </foreach>
  </tbody>
</table>

<include file="Base/pager" />
</block>

<block name="footer">
<script type="text/javascript">
   $(function() {
        $('a.fix_status').click(function(){
           requestObject.simpleRequest($(this));
        });        
   });
</script>
</block>
