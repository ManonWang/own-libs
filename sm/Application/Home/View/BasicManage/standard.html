<extend name="Base:master" />

<block name="title"><title>基础管理 -- 企业标准</title></block>

<block name="content">
    <div id="breadcrumb">
        <ol class="breadcrumb">
            <li><a href="/analyse/supervise.html">基础管理</a></li>
            <li class="active">企业标准</li>
        </ol>
    </div>

    <p class="page-title">企业标准</p>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>序号</th>
            <th>文件名称</th>
            <th>文件编号</th>
            <th>发文日期</th>
            <th>下载</th>
        </tr>
        </thead>
        <tbody>
        <if condition="empty($list)">
            <tr>
                <td colspan="5" align="center">暂无数据</td>
            </tr>
            <else />
            <foreach name="list" item="vo">
                <tr>
                    <td><{$vo.id}></td>
                    <td><{$vo.name}></td>
                    <td><{$vo.number}></td>
                    <td><{$vo.addtime|date='Y-m-d H:i:s',###}></td>
                    <td><a href="<{$vo.url}>" class="btn btn-primary">下载</a> </td>
                </tr>
            </foreach>
        </if>
        </tbody>
    </table>

    <div class="bootstarp_fenye" style="text-align: right;"><{$page}></div>
</block>

<block name="footer">
    <script type="text/javascript">
        $(function() {
            $('a.fix_status').click(function(){
                requestObject.simpleRequest($(this));
            });
        });
    </script>
    <script type="text/javascript">
        $(function(){
            $(".bootstarp_fenye a").css('margin','0 3px');
            $(".bootstarp_fenye span").css('margin','0 3px');
            $(".bootstarp_fenye a,.bootstarp_fenye span").addClass("btn btn-default");
            $(".bootstarp_fenye a,.bootstarp_fenye span").css('border-radius','0');
            $(".bootstarp_fenye span").addClass("btn btn-info");
        });
    </script>
</block>
