<extend name="Base:master" />

<block name="title"><title>评价体系 -- 成绩管理</title></block>

<block name="content">
    <div id="breadcrumb">
        <ol class="breadcrumb">
            <li><a href="/Evaluation/index.html">评价体系</a></li>
            <li class="active">成绩管理</li>
        </ol>
    </div>

    <p class="page-title">成绩管理</p>
    <form name="myform" method="get" action="<{:U('Evaluation/index')}>" onsubmit="return checkData();">
        <table class="table table-striped table-bordered table-hover text-center">
            <tbody>
            <tr>
                <td style="width: 20%;" rowspan="2">&nbsp;输入查询条件</td>
                <td style="width: 20%;">&nbsp;姓名</td>
                <td style="width: 20%;">&nbsp;工号</td>
                <td style="width: 20%;">&nbsp;职务</td>
                <td style="width: 20%;" rowspan="2">&nbsp;<button class="btn btn-primary" type="submit">查询</button> </td>
            </tr>
            <tr>
                <td>&nbsp;<input class="form-control" type="text" value="<{$select.name}>" name="name"></td>
                <td>&nbsp;<input class="form-control" type="text" value="<{$select.card}>" name="card"></td>
                <td>&nbsp;<input class="form-control" type="text" value="<{$select.position}>" name="position"></td>
            </tr>
            </tbody>
        </table>
    </form>
    <script type="text/javascript">
        function checkData(){
            /*var name = $('input[name=name]').val();
            if($.trim(name) == ''){
                alert('姓名必填!!!');
                $('input[name=name]').focus();
                return false;
            }*/
            return true;
        }
    </script>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>工号</th>
            <th>职务</th>
            <th>车间</th>
            <th>考试主题</th>
            <th>科目</th>
            <th>成绩</th>
            <th>考试时间</th>
        </tr>
        </thead>
        <tbody>
        <if condition="empty($list)">
            <tr>
                <td colspan="9" align="center">暂无数据</td>
            </tr>
            <else />
            <foreach name="list" item="vo">
                <tr>
                    <td><{$vo.id}></td>
                    <td><{$vo.name}></td>
                    <td><{$vo.card}></td>
                    <td><{$vo.position}></td>
                    <td><{$vo.workshop}></td>
                    <td><{$vo.theme}></td>
                    <td><{$vo.subject}></td>
                    <td><{$vo.score}></td>
                    <td><{$vo.times}></td>
                </tr>
            </foreach>
        </if>
        </tbody>
    </table>

    <div class="bootstarp_fenye" style="text-align: right;"><{$page}></div>
</block>

<block name="footer">
    <script type="text/javascript">
        $(function() {
            $('a.fix_status').click(function(){
                requestObject.simpleRequest($(this));
            });
        });
    </script>
    <script type="text/javascript">
        $(function(){
            $(".bootstarp_fenye a").css('margin','0 3px');
            $(".bootstarp_fenye span").css('margin','0 3px');
            $(".bootstarp_fenye a,.bootstarp_fenye span").addClass("btn btn-default");
            $(".bootstarp_fenye a,.bootstarp_fenye span").css('border-radius','0');
            $(".bootstarp_fenye span").addClass("btn btn-info");
        });
    </script>
</block>
