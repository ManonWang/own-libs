<extend name="Base:master" />

<block name="title"><title>应急管理 -- 非正常情况应急处置</title></block>

<block name="content">
    <div id="breadcrumb">
        <ol class="breadcrumb">
            <li><a href="/Emergency/index.html">应急管理</a></li>
            <li class="active">非正常情况应急处置</li>
        </ol>
    </div>

    <p class="page-title">铁路总公司非正常情况应急处置</p>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>序号</th>
            <th>名称</th>
            <th>发文日期</th>
            <th>查看</th>
        </tr>
        </thead>
        <tbody>
        <if condition="empty($list)">
            <tr>
                <td colspan="5" align="center">暂无数据</td>
            </tr>
            <else />
            <foreach name="list" item="vo">
                <tr>
                    <td><{$vo.id}></td>
                    <td><{$vo.title}></td>
                    <td><{$vo.ctime|date='Y-m-d H:i:s',###}></td>
                    <td><a href="<{:U('Emergency/detail',['id'=>$vo[id]])}>" class="btn btn-primary">查看</a> </td>
                </tr>
            </foreach>
        </if>
        </tbody>
    </table>

    <div class="bootstarp_fenye" style="text-align: right;"><{$page}></div>
</block>

<block name="footer">
    <script type="text/javascript">
        $(function() {
            $('a.fix_status').click(function(){
                requestObject.simpleRequest($(this));
            });
        });
    </script>
    <script type="text/javascript">
        $(function(){
            $(".bootstarp_fenye a").css('margin','0 3px');
            $(".bootstarp_fenye span").css('margin','0 3px');
            $(".bootstarp_fenye a,.bootstarp_fenye span").addClass("btn btn-default");
            $(".bootstarp_fenye a,.bootstarp_fenye span").css('border-radius','0');
            $(".bootstarp_fenye span").addClass("btn btn-info");
        });
    </script>
</block>
