<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__URL__/changePwd?callbackType=closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}">
		<div class="pageFormContent" layoutH="58">
			
			<div class="unit">
				<label>旧密码：</label>
				<input type="password" class="required" name="oldpass">
			</div>
			
			<div class="unit">
				<label>新密码：</label>
				<input type="password" class="required" name="pass">
			</div>
			
			<div class="unit">
				<label>再次输入：</label>
				<input type="password" class="required" name="repass">
			</div>
		
			<div class="unit">
				<label>验证码：</label>
				<input type="text" class="required" name="verify">&nbsp;&nbsp;&nbsp;
				<img src="__URL__/verify/" BORDER="0" ALT="click" id="verifyImg" onClick="fleshVerify()" style="cursor:pointer" align="absmiddle">
			</div>
		
		</div>
		
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
