<include file="Public:pagerForm" />

<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__URL__" method="post">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="name" value="{$name}"/>
	<input type="hidden" name="card" value="{$card}"/>
	<input type="hidden" name="position" value="{$position}"/>
	<div class="searchBar">
		<ul class="searchContent">
			<li>
				<label>姓名：</label>
				<input type="text" name="name" value="{$name}"/>
			</li>
			<li>
				<label>工号：</label>
				<input type="text" name="card" value="{$card}"/>
			</li>
			<li>
				<label>职务：</label>
				<input type="text" name="position" value="{$position}"/>
			</li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="__URL__/add" target="dialog" width="300" height="150" ><span>导入</span></a></li>
			<li class="line">line</li>
			<li><a class="delete" href="__URL__/foreverdelete/id/{id_article}/navTabId/__MODULE__" target="ajaxTodo" title="你确定要删除吗？" warn="请选择内容"rel="id_article"><span>删除</span></a></li>
		</ul>
	</div>

	<table class="table" width="100%" layoutH="138">
		<thead>
		<tr>
			<th width="60">编号</th>
			<th width="100">姓名</th>
			<th width="100">工号</th>
			<th width="100" >职务</th>
			<th width="100" >车间</th>
			<th width="100" >考试主题</th>
			<th width="100" >科目</th>
			<th width="100" >成绩</th>
			<th width="100" >考试时间</th>
		</tr>
		</thead>
		<tbody>
		<volist id="vo" name="list">
			<tr target="id_article" rel="{$vo['id']}">
				<td>{$vo.id}</td>
				<td>{$vo.name}</td>
				<td>{$vo.card}</td>
				<td>{$vo.position}</td>
				<td>{$vo.workshop}</td>
				<td>{$vo.theme}</td>
				<td>{$vo.subject}</td>
				<td>{$vo.score}</td>
				<td>{$vo.times}</td>
			</tr>
		</volist>
		</tbody>
	</table>
<div class="panelBar">
		<div class="pages">
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>

</div>
