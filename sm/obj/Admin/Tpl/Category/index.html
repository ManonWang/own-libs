<include file="Public:pagerForm" />

<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__URL__" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			
		</ul>
		<div class="subBar">
			
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="__URL__/add" target="dialog" mask="true"><span>新增</span></a></li>
			<li class="line">line</li>
			<li><a class="delete" href="__URL__/foreverdelete/id/{sid_category}/navTabId/__MODULE__" target="ajaxTodo" title="你确定要删除吗？" warn="请选择分类"rel="sid_category"><span>删除</span></a></li>
			<li class="line">line</li>
			<li><a class="edit" href="__URL__/edit/id/{sid_category}" target="dialog" mask="true" warn="请选择用户"><span>编辑</span></a></li>
		</ul>
	</div>

	<table class="table" width="100%" layoutH="138">
		<thead>
		<tr>
			<th width="60">分类编号</th>
			<th width="100">名称</th>
			<th width="100">排序</th>
		</tr>
		</thead>
		<tbody>
		<volist id="vo" name="list">
			<tr target="sid_category" rel="{$vo['id']}">
				<td>{$vo['id']}</td>
				<td>{$vo['category_name']}</td>
				<td>{$vo['sort']}</td>
			</tr>
		</volist>
		</tbody>
	</table>
<div class="panelBar">
		<div class="pages">
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>

</div>
