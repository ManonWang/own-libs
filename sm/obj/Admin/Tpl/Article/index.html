<include file="Public:pagerForm" />

<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__URL__" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<!-- <li>
				<label>用户名：</label>
				<input type="text" name="user" value=""/>
			</li> -->
		</ul>
		<div class="subBar">
			<!-- <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul> -->
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="__URL__/add" target="dialog" width="950" height="600" ><span>新增</span></a></li>
			<li class="line">line</li>
			<li><a class="delete" href="__URL__/foreverdelete/id/{id_article}/navTabId/__MODULE__" target="ajaxTodo" title="你确定要删除吗？" warn="请选择文章"rel="id_article"><span>删除</span></a></li>
			<li class="line">line</li>
			<li><a class="edit" href="__URL__/edit/id/{id_article}" target="dialog" width="950" height="600" warn="请选择文章"><span>编辑</span></a></li>
		</ul>
	</div>

	<table class="table" width="100%" layoutH="138">
		<thead>
		<tr>
			<th width="60">编号</th>
			<th width="100">文章标题</th>
			<th width="100">所属分类</th>
			<th width="100" >添加时间</th>
		</tr>
		</thead>
		<tbody>
		<volist id="vo" name="list">
			<tr target="id_article" rel="{$vo['id']}">
				<td>{$vo.id}</td>
				<td>{$vo.title}</td>
				<td>{$vo.category}</td>
				<td>{$vo.ctime|date="Y-m-d",###}</td>
			</tr>
		</volist>
		</tbody>
	</table>
<div class="panelBar">
		<div class="pages">
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>

</div>
