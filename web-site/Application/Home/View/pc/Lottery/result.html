<!DOCTYPE html>
<html lang="zh-CN">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="<{:get_assets_url('css_bootstrap')}>" rel="stylesheet">
    <title>历史预测</title>
  </head>

  <body>

    <div class="container" style="padding-top:30px;"> 
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>号码</th>
                <th>颜色</th>
                <th>数单双</th>
                <th>生肖</th>
                <th>和单双</th>
                <th>概率</th>
            </tr>
            </thead>
            <tbody>
                <foreach name="result" item="item" key="key">
                <tr>
                    <td><if condition="$item['number'] eq 1"><font color="red"><{$key}></font><else /><{$key}></if></td>
                    <td><if condition="$item['color'] eq 1"><font color="red"><{$data[$key]['color']}></font><else /><{$data[$key]['color']}></if></td>
                    <td><if condition="$item['type'] eq 1"><font color="red"><{$data[$key]['type']}></font><else /><{$data[$key]['type']}></if></td>
                    <td><if condition="$item['zodiac'] eq 1"><font color="red"><{$data[$key]['zodiac']}></font><else /><{$data[$key]['zodiac']}></if></td>
                    <td><if condition="$item['sum'] eq 1"><font color="red"><{$data[$key]['sum']}></font><else /><{$data[$key]['sum']}></if></td>
                    <td><{$item['rate']}></td>
                </tr>
                </foreach>
            </tbody>
        </table>
    </div>

    <!--[if lt IE 9]>
      <script src="<{:get_assets_url('js_html5shiv')}>"></script>
      <script src="<{:get_assets_url('js_respond')}>"></script>
    <![endif]-->
    <script src="<{:get_assets_url('js_jquery')}>"></script>
    <script src="<{:get_assets_url('js_bootstrap')}>"></script>
  </body>

</html>
